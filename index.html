<!DOCTYPE html>
<html>
 <head>
  <title>AI Object Finder</title>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src = "https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "style.css">
 </head>
 <body background = "background.jpg">
  <center>
   <h1 class = "btn-primary">Artificial Intelligence Object Finder</h1>
   <h4 class = "btn-info">Type an item in the search box. The AI will tell whether the item is present or not.</h4>
   <br>
   <input id = "object" type = "text" placeholder = "Object Name">
   <button onclick = "start()">Start</button>
   <br>
   <h4 id = "status"></h4>
   <h4 id = "found_or_not"></h4>
  </center>
  <script src = "main.js"></script>
 </body>
</html>
